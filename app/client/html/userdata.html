<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Userdata</title>
    <meta name="description" content="useful, userdata, name">
    <meta name="keywords" content="name, e-mail, password, change">
    <link href="../css/layout.css" rel="stylesheet" media="screen">
    <link href="../css/gridiculous.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Geostar+Fill" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
    <meta name=“viewport“ content=“width=device-width, initial-scale=1“>
  </head>
  <body>
    <content>
      <header>
        <div class="row">
          <div class="home c1">
            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
          </div>
          <div class="c2"></div>
          <div class="c6" id="h1">USERDATA</div>
          <div class="c3"></div>
        </div>
      </header>

      <div class="grid w640">
				<div class="row">
					<div class="changeDataNotification c12">You can change your username and/or your password.</div>
				</div>
		  </div>

      <div class="grid w640 userData">
        <div class="row">
          <div class="c10"></div>
          <span class="c2 change">
            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
          </span>
        </div>
        <div class="row">
          <div class="c4" id="currentMail">E-Mail:</div>
          <div class="c8 currentMailInput"></div>
        </div>
        <div class="row">
          <div class="c4" id="currentName">Name:</div>
          <div class="c8 currentNameInput"></div>
        </div>
      </div>

      <div class="grid w640 changeUserData ">
        <div class="row">
          <div class="c4" id="currentName">Name:</div>
          <div class="c8">
            <input class="changeUsername">
          </div>
        </div>
        <div class="row ">
          <div class="c4" id="currentPassword">New Password:</div>
          <div class="c8">
            <input class="changePassword" type="password">
          </div>
        </div>
        <div class="row">
          <div class="c4" id="currentPassword">Repeat Password:</div>
          <div class="c8">
            <input class="changeRepeatPassword" type="password">
          </div>
        </div>
        <button class="enterChange">Enter</button>
      </div>

    </content>
    <script src="../js/src/UserData.js"></script>
    <script src="../js/src/controllers/ChangeDataButtonController.js"></script>
    <script src="../js/src/views/UserDataView.js"></script>
    <script src="../js/src/models/FirebaseAuthentification.js"></script>
    <script src="../js/src/models/DatabaseAdapter.js"></script>
    <script src="../js/lib/howler.js"></script>
    <script src="../js/src/models/InitializeFirebase.js"></script>
    <script>
      UserData.init();
    </script>
  </body>
</html>
