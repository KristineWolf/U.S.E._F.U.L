<!DOCTYPE HTML>
<html lang=“en“>
	<head>
		<meta charset=“utf-8“>
		<title>U.S.E._F.U.L - Log in</title>
		<meta name=“description“ content="Log in or sign up">
		<meta name=“keywords“ content="Log in, Sign up">
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="screen">
		<link href="css/gridiculous.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Electrolize|Geostar+Fill" rel="stylesheet">
		<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
		<meta name=“viewport“ content=“width=device-width, initial-scale=1“>
	</head>
	<body>
		<content>
			<header>
	      <h1 id="h1" class="indexH1">USEFUL</h1>
	    </header>
			<div class="grid w640">
				<div class="row">
					<div class="logInNotification c12 hidden"></div>
				</div>
	 		</div>

	    <div class="registration">
				<div id="registrationNav">
					<button class="logIn active">Log In</button>
					<button class="signUp">Sign Up</button>
				</div>
				<div class="logInContent">
		      <p><input placeholder="email" class="logInEmail" type="email"></p>
		   		<p><input placeholder="password" class="logInPassword" type="password"></p>
					<p> <button class="logInButton">Log in</button></p>
					<p class="forgotPass">Forgot password?<p>
				</div>
				<div class="signUpContent hidden">
					<p><input placeholder="username" class="userName"></p>
					<p><input placeholder="email" class="signUpEmail" type="email"></p>
		      <p><input placeholder="password" class="signUpPassword" type="password"></p>
					<p> <button class="signUpButton">Sign up</button></p>
				</div>
	    </div>
			<div class="resetPassword">
				<p class="hint">Please enter your email.<p>
				<p><input placeholder="email" class="emailToResetPass" type="email"></p>
				<p> <button class="enterEmail">Enter</button></p>
				<p class="back">Go back<p>
			</div>
		</content>
		<script src="js/src/LogIn.js"></script>
		<script src="js/src/models/InitializeFirebase.js"></script>
		<script src="js/src/controllers/LogController.js"></script>
		<script src="js/src/models/DatabaseAdapter.js"></script>
		<script src="js/src/views/InputReader.js"></script>
		<script src="js/src/views/AuthentificationNotification.js"></script>
		<script src="js/src/views/LogInView.js"></script>
		<script src="js/src/models/FirebaseAuthentification.js"></script>
		<script>
	    LogIn.init();
	   </script>
	</body>
</html>
